<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Detection App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b'); /* You can change this URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            width: 420px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            resize: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Language Detection</h2>
        <form action="/predict" method="post">
            <textarea name="text" placeholder="Enter text here..." required></textarea><br>
            <input type="submit" value="Detect Language">
        </form>
        {% if prediction %}
        <div class="result">
            Detected Language: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
